<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - Brand</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="../css/vanilla-zoom.min.css">


    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
        <div class="container">
            <a class="navbar-brand logo" href="#">
                <span class="group-name">NHÓM 8</span>
            </a>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="/members">THÀNH VIÊN</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/">NHẬP THÔNG TIN</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/table">XEM DANH SÁCH</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/find">TRA CỨU</a></li>

                </ul>
            </div>
        </div>
    </nav>
    <main class="page registration-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Thông tin sinh viên</h2>
                </div>
                <form>
                    <div class="mb-3"><label class="form-label" for="name">Họ Tên</label><input class="form-control item" type="text" id="name"></div>
                    <div class="mb-3"><label class="form-label" for="mssv">MSSV</label><input class="form-control item" type="text" id="mssv"></div>
                    <div class="mb-3"><label class="form-label" for="email">Email</label><input class="form-control item" type="text" id="email"></div>
                    <div class="mb-3"><label class="form-label" for="ngaysinh">Ngày sinh</label><input class="form-control item" type="text" id="ngaysinh"></div>
                    <div class="mb-3"><label class="form-label" for="dienthoai">Số điện thoại</label><input class="form-control item" type="text" id="dienthoai"></div>
                    <div class="mb-3"><label class="form-label" for="tinh">Tỉnh</label><input class="form-control item" type="text" id="tinh"></div>
                    <div class="mb-3"><label class="form-label" for="xa">Xã</label><input class="form-control item" type="text" id="xa"></div>

                    <div class="mb-3">
                        <button class="btn btn-primary " type="button " onclick="save_info() ">Save</button>
                    </div>
                </form>
            </div>
        </section>

    </main>
    <footer class="footer_p">
        <style>
            .footer_p {
                display: flex;
                background-color: #123871;
                height: 100px;
                width: 100%;
            }
            
            .footer_p p {
                font-size: 20px;
                color: aliceblue;
                margin: auto;
            }
        </style>
        <p>© 2021 Copyright Text</p>
    </footer>
    <script src="../bootstrap/js/bootstrap.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js "></script>
    <script src="../js/registration.js"></script>
    <script src="../js/theme.js"></script>
    <script src="../js/vanilla-zoom.js"></script>
</body>

</html>
